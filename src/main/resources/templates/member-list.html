<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{/css/font.css}">
        <link rel="stylesheet" th:href="@{/css/xadmin.css}">
        <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form id="hideForm" method="get" action="/member/list.do">
                                <input id="index" type="hidden" name="currentPage" th:value="${page.pageNum}">
                                <input type="hidden" name="start" th:value="${#dates.format(con.start,'yyyy-MM-dd')}">
                                <input type="hidden" name="end" th:value="${#dates.format(con.start,'yyyy-MM-dd')}">
                                <input type="hidden" th:value="${con.nikeName}" name="nikeName">
                            </form>
                            <form id="conf" method="get" action="/member/list.do" class="layui-form layui-col-space5">
                                <!--<input id="index" type="hidden" name="currentPage" th:value="${page.pageNum}">-->
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="nikeName"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="submit" class="layui-btn"   lay-filter="sreach"><i class="layui-icon">&#xe615;</i></input>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加用户','./member-add.html',600,400)"><i class="layui-icon"></i>添加</button>
                            <span style="float: right">共-[[${page.pages}]]-页 ，当前第[[${page.pageNum}]]页， 总记录数：[[${page.total}]]</span>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>
                                      <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                                    </th>
                                      <th>序号</th>
                                    <th>ID</th>
                                    <th>网名</th>
                                    <th>手机</th>
                                    <th>注册时间</th>
                                    <th>用户类型</th>
                                    <th>vip到期时间</th>
                                    <th>邀请码</th>
                                      <th>头像</th>
                                      <th>状态</th>
                                      <!--<th>操作</th>-->
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr th:each="it,i:${page.list}">
                                    <td>
                                      <input type="checkbox" name="userId" th:value="${it.userId}"   lay-skin="primary">
                                    </td>
                                    <td th:text="${i.count}"></td>
                                    <td th:text="${it.username}"></td>
                                      <td th:text="${it.nickname}"></td>
                                      <td th:text="${it.mobile}"></td>
                                      <td th:text="${#dates.format(it.registTime,'yyyy-MM-dd')}"></td>
                                      <td th:if="${it.vipState==0}">普通用户</td>
                                      <td th:if="${it.vipState==1}">vip用户</td>
                                      <td th:if="${it.vipState==0}" th:text="-----"></td>
                                      <td th:if="${it.vipState==1}" th:text="${#dates.format(it.vipActivetime,'yyyy-MM-dd')}"></td>
                                      <td th:text="${it.inviteCode}"></td>
                                      <td><img style="width: 30px;height:30px ;" th:src="${it.heading}"/></td>
                                      <td><span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span></td>
                                    <!--<td class="td-manage">-->
                                      <!--<a onclick="member_stop(this,'10001')" href="javascript:;"  title="禁用">-->
                                        <!--<i class="layui-icon">&#xe601;</i>-->
                                      <!--</a>-->
                                      <!--<a title="编辑"  onclick="xadmin.open('编辑','member-edit.html',600,400)" href="javascript:;">-->
                                        <!--<i class="layui-icon">&#xe642;</i>-->
                                      <!--</a>-->
                                      <!--<a onclick="xadmin.open('修改密码','member-password.html',600,400)" title="修改密码" href="javascript:;">-->
                                        <!--<i class="layui-icon">&#xe631;</i>-->
                                      <!--</a>-->
                                      <!--<a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">-->
                                        <!--<i class="layui-icon">&#xe640;</i>-->
                                      <!--</a>-->
                                    <!--</td>-->
                                  </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                  <a th:if="${page.pageNum>1}" class="prev" th:href="|javascript:jumpto(${page.prePage})|">&lt;&lt;</a>
                                  <a th:each="index:${page.navigatepageNums}" class="num" th:href="|javascript:jumpto(${index})|">[[${index}]]</a>
                                  <!--<a class="next" href="">&gt;&gt;</a>-->
                                    <a th:if="${page.pageNum<page.pages}" class="prev" th:href="|javascript:jumpto(${page.pageNum+1})|">&gt;&gt;</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>



        function jumpto(i){
            $("#index").val(i);
            $("#hideForm").submit();
        }

      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        }); 
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });


      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {
        var ids = [];

        // 获取选中的id 
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });
  
        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
</html>
