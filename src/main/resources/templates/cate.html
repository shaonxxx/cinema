<script>

        xadmin.open('查看','/queryScreening?resUrl=hall-details&hallId=',hid);

    function handleAddScreening(hid) {
        xadmin.open('排片设置','/queryScreening?resUrl=addScreening&hallId=',hid);
    }
    function handleAddHall() {
        /*xadmin.open('添加','/addHall');*/
        layer.open({
            type: 2,
            area: [500+'px', 500 +'px'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: "添加",
            content:"/addHall"
        });
    }



</script>
<script>

    layui.use(['form', 'jquery', 'layer'], function(){
        var form = layui.form;
        var jquery = layui.jquery;
        var layer = layui.layer;
        //监听开关事件
        form.on('switch(zzz)', function (data) {
            var contexts;
            var x = data.elem.checked;//判断开关状态
            if (x==true) {
                contexts = "你确定要启动么";
            } else {
                contexts = "你确定要关闭么";
            }
            layer.open({
                content: contexts
                , btn: ['确定', '取消']
                , yes: function (index, layero) {
                    data.elem.checked = x;
                    form.render();
                    layer.close(index);
                    $.ajax({
                        url:"/testUpdate",
                        type:"put",
                        data:{
                            state:x
                        },
                        success:function (value){
                            value = eval("("+value+")");
                            if(value=="200"){
                                layer.open({
                                    content:"启动成功",
                                    btn:"OK"
                                })
                            }else{
                                layer.open({
                                    content:"操作失败",
                                    btn:"OK"
                                })
                            }
                        }
                    })
                }

                , btn2: function (index, layero) {
                    data.elem.checked = !x;
                    form.render();
                    layer.close(index);
                }
                , cancel: function () {
                    //右上角关闭回调
                    data.elem.checked = !x;
                    form.render();
                }
            });
            return false;
        });
    });


    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据



            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }

    // 分类展开收起的分类的逻辑
    //
    $(function () {
        $("tbody.x-cate tr[fid!='0']").hide();
        // 栏目多级显示效果
        $('.x-show').click(function () {
            if ($(this).attr('status') == 'true') {
                $(this).html('&#xe625;');
                $(this).attr('status', 'false');
                cateId = $(this).parents('tr').attr('cate-id');
                $("tbody tr[fid=" + cateId + "]").show();
            } else {
                cateIds = [];
                $(this).html('&#xe623;');
                $(this).attr('status', 'true');
                cateId = $(this).parents('tr').attr('cate-id');
                getCateId(cateId);
                for (var i in cateIds) {
                    $("tbody tr[cate-id=" + cateIds[i] + "]").hide().find('.x-show').html('&#xe623;').attr('status', 'true');
                }
            }
        })
    })

    var cateIds = [];

    function getCateId(cateId) {
        $("tbody tr[fid=" + cateId + "]").each(function (index, el) {
            id = $(el).attr('cate-id');
            cateIds.push(id);
            getCateId(id);
        });
    }

</script>
