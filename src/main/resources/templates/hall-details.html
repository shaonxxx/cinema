    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
    <div class="layui-container"  >
        <div >
            <div class="layui-col-md5" >
                <h1>排片信息</h1>
                <br/>
                <ul class="layui-timeline" style="overflow-y:auto; overflow-x:auto; width:400px; height: 720px;">
                    <li class="layui-timeline-item" th:each="screening:${pageInfo.list}">
                        <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                        <div class="layui-timeline-content layui-text">
                            <h3 class="layui-timeline-title">[[${#dates.format(screening.startTime,'HH-mm-ss')}]]----[[${#dates.format(screening.endTime,'HH-mm-ss')}]]</h3>
                            <p>
                                [[${screening.film.filmName}]]
                                影片信息影片信息影片信息影片信息影片信息影片信息
                                <i class="layui-icon"></i>
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="layui-col-md3">
                <h1 >影厅座次表</h1>
                <div class="layui-timeline-content layui-text">
                    <div style="margin-top: 30px;">
                        <div class="hall-seat" >
                            <h2>这里是座位表</h2>





                        </div>
                    </div>

                   <div style="margin-top: 30px;">
                       <h1>总览</h1>
                       <div class="hall-msg">
                           <h2>这里放映厅基本信息</h2>

                       </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
<script>




    layui.use(['form', 'layer'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                nikename: function (value) {
                    if (value.length < 5) {
                        return '昵称至少得5个字符啊';
                    }
                },
                pass: [/(.+){6,12}$/, '密码必须6到12位'],
                repass: function (value) {
                    if ($('#L_pass').val() != $('#L_repass').val()) {
                        return '两次密码不一致';
                    }
                }
            });


            //监听提交
            form.on('submit(add)',
                function (data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                            icon: 6
                        },
                        function () {
                            //关闭当前frame
                            xadmin.close();

                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                    return false;
                });

        });
</script>
